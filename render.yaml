services:
  - type: web
    name: cnvidas-app
    env: node
    buildCommand: npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1 