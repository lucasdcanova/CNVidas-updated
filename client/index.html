<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Solução definitiva para o problema de erro durante o login -->
    <script>
      // Solução imediata inline para evitar problemas de carregamento
      window.addEventListener('error', function(event) {
        // Verificar se é um erro de WebSocket ou Vite
        if (event.filename && (
            event.filename.includes('vite') || 
            event.message.includes('WebSocket') ||
            event.message.includes('socket')
          )) {
          console.warn('Erro de desenvolvimento bloqueado:', event.message);
          event.preventDefault();
          event.stopPropagation();
          return true; // Impedir o processamento padrão do erro
        }
      }, true);
      
      // Desativar o plugin de erro do Vite diretamente
      window.__vite_plugin_runtime_error_overlay__ = {
        clearRuntimeErrors: function() {},
        addRuntimeError: function() {},
        show: function() {},
        hide: function() {}
      };
    </script>
    
    <!-- Script do Agora.io carregado diretamente do CDN para garantir disponibilidade -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.18.2.js"></script>
    
    <!-- Error handler comentado temporariamente -->
    <!-- <script src="/src/error-handler.js" type="module"></script> -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
